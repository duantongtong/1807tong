<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		 <!--meta:vp后tab -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style type="text/css">
			#container{
				width : 300px;
				height : 300px;
				background: #000;
			}
		</style>
		<script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
	</head>
	<body>
		<div id="div1">
			<input type="number" v-model="w" />
			<input type="number" v-model="h" />
			<div id="container" v-bind:style="change">
				
			</div>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el : "#div1",
				data : {
					w : 300,
					h : 300
				},
				computed : {
					change(){
						return {width : this.w+'px',height : this.h+'px'}
					}
				}
			})
		</script>
	</body>
</html>
